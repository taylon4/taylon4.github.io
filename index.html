<html> 
  <head>
    <title>Hello World</title> 
    <link rel="stylesheet" href="style.css">
  </head>

  <body> 
    <h1 class="header">Paint</h1> 
    
    <div class="layout">
        
        <div class="container" ondragstart="return false;" ondrop="return false;"></div>
        
        <div class="option-bar">
            <b class="size">Size: <input type="number" value="5"  style="font-size: 25px;"min="1" max="200" class="width"></b>
            <div class="middle">
              <label for="Color" class="color">Color: </b><input type="color"></label>
              <button class="clear option">Clear</button>
              <button class='option'>Rainbowify</button>
              <button class="option random_board"><p>Random</p> <p style="margin-top: -10px;">Board</p></button>
            </div>
            
            
            <button class="download">Download</button>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
